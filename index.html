<!DOCTYPE html>
<html lang="en">
<head>
  <title>Firebase Phone Number Auth</title>
</head>
<body>
  <form>
    <input type="text" id="verificationcode" value="enter verification">
    <input type="button" value="Submit" onclick="myFunction()">
  </form>
  <div id="recaptcha-container"></div>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase.js"></script>
  <script type="text/javascript">
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDHQHaCDEwFipI-gfa_qxKD02iAoZEVKzk",
  authDomain: "practice2-a8fd6.firebaseapp.com",
  databaseURL: "https://practice2-a8fd6-default-rtdb.firebaseio.com",
  projectId: "practice2-a8fd6",
  storageBucket: "practice2-a8fd6.appspot.com",
  messagingSenderId: "176122783529",
  appId: "1:176122783529:web:18a25cd1447563f609f938"
  };
  firebase.initializeApp(config);
</script>
<!-- window.recaptchaVerifier -->
<script type="text/javascript">
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
  firebase.auth().signInWithPhoneNumber("+919502831877",window.recaptchaVerifier) 
  .then(function(confirmationResult) {
    window.confirmationResult = confirmationResult;
    console.log(confirmationResult);
  });
  var myFunction = function() {
    window.confirmationResult.confirm(document.getElementById("verificationcode").value)
    .then(function(result) {
      console.log(result);
    }).catch(function(error) {
      console.log(error);
    });
  };
  </script>
</body>
</html>
